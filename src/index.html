<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>

<body class="bg-zinc-100">
    <header class="flex items-center justify-center w-full h-14 bg-[#5599c9] mb-10 shadow-gray-300 shadow-lg text-white font-semibold text-lg">
        Projekt navn
    </header>

    <div class="flex flex-col bg-zinc-100">
        <!-- FIRST ROW -->
        <div class="flex flex-col pb-20 items-center mx-auto w-10/12 bg-white p-8 rounded-xl shadow-gray-300 shadow-lg">
            <h2 class="flex justify-center text-[#5599c9] font-bold text-xl">Kasse overskrift</h2>
            <div class="flex flex-col min-w-min w-min 2xl:w-11/12 mt-8" id="myViews">
                <div class=" ">
                    <div class="">
                        <input class="input-files" type="file" accept="image/*,video/*" />
                    </div>
                    <div class="flex justify-center flex-wrap space-x-4">
                        <canvas class="border-2 border-black mb-4" id="Mycanvas" width="550" class="w-5/12" height="400"></canvas>
                        <canvas class="border-2 border-black mb-4" id="ProcessCanvas" width="550" height="400"></canvas>
                        <!-- <canvas id="myChart" style="max-width:700px"></canvas> -->
                    </div>
                </div>



                <div class="flex flex-col items-center mt-4">
                    <label for="image-row-slice">Image row slice: <output id="image-row-slice-value">0</output></label><br>
                    <input class="w-1/6 hover:cursor-pointer accent-[#5599c9] bg-zinc-200" id="image-row-slice" type="range" min="0" max="10" value="0">
                </div>
                <div class="grid grid-cols-3 pt-10">
                    <div class="flex flex-col pb-20 items-center mx-auto w-11/12 bg-white p-8 rounded-xl shadow-gray-300 shadow-lg ">
                        <div class="flex justify-between border-b-4 border-red-400 pb-2">
                            <h2><span class="text-red-600 font-semibold">Red</span> color channel options</h2>
                            <select class="bg-red-200 rounded-lg py-0.5 px-4 outline-none" id="filterType">
                                <option value="gauss">Gauss</option>
                                <option value="boxBlur">Box Blur</option>
                            </select>

                        </div>
                        <div class="pt-2">
                            <input type="checkbox" id="blurOrSharpenCheckbox" name="blurOrSharp">
                            <label for="vehicle1"> Sharpen image (on) - Blur image (off)</label><br>
                            <input class="accent-red-400 bg-zinc-200" id="kernal-size" type="range" min="0" max="50" value="0">
                            <label for="kernal-size">Kernal size: <output id="kernal-size-value">0</output></label><br>
                            <input class="accent-red-400 bg-zinc-200" id="sigma" type="range" min="0" max="10" value="0" step="0.1">
                            <label for="sigma">Sigma value: <output id="sigma-value">0</output></label><br>
                            <input class="accent-red-400 bg-zinc-200" id="sigma2" type="range" min="0" max="10" value="0" step="0.1">
                            <label for="sigma">Sigma value2: <output id="sigma-value2">0</output></label><br>
                            <input class="accent-red-400 bg-zinc-200" id="time-filter-applied" type="range" min="0" max="10" value="0">
                            <label for="time-filter-applied">Times filter is applied: <output id="time-filter-applied-value">0</output></label><br>
                        </div>
                    </div>
                    <div class="flex flex-col pb-20 items-center mx-auto w-11/12 bg-white p-8 rounded-xl shadow-gray-300 shadow-lg ">
                        <div class="flex justify-between border-b-4 border-green-400 pb-2">
                            <h2><span class="text-green-600 font-semibold">Green</span> color channel options</h2>
                            <select class="bg-green-200 rounded-lg py-0.5 px-4 outline-none" id="filterType">
                                <option value="gauss">Gauss</option>
                                <option value="boxBlur">Box Blur</option>
                            </select>
                        </div>
                        <div class="pt-2">
                            <input type="checkbox" id="blurOrSharpenCheckbox" name="blurOrSharp">
                            <label for="vehicle1"> Sharpen image (on) - Blur image (off)</label><br>
                            <input class="accent-green-400 bg-zinc-200" id="kernal-size" type="range" min="0" max="50" value="0">
                            <label for="kernal-size">Kernal size: <output id="kernal-size-value">0</output></label><br>
                            <input class="accent-green-400 bg-zinc-200" id="sigma" type="range" min="0" max="10" value="0" step="0.1">
                            <label for="sigma">Sigma value: <output id="sigma-value">0</output></label><br>
                            <input class="accent-green-400 bg-zinc-200" id="sigma2" type="range" min="0" max="10" value="0" step="0.1">
                            <label for="sigma">Sigma value2: <output id="sigma-value2">0</output></label><br>
                            <input class="accent-green-400 bg-zinc-200" class="accent-red-600" id="time-filter-applied" type="range" min="0" max="10" value="0">
                            <label for="time-filter-applied">Times filter is applied: <output id="time-filter-applied-value">0</output></label>
                        </div>
                    </div>
                    <div class="flex flex-col pb-20 items-center mx-auto w-11/12 bg-white p-8 rounded-xl shadow-gray-300 shadow-lg ">
                        <div class="flex justify-between border-b-4 border-blue-400 pb-2">
                            <h2><span class="text-blue-600 font-semibold">Blue</span> color channel options</h2>
                            <select class="bg-blue-200 rounded-lg py-0.5 px-4 outline-none" id="filterType">
                                <option value="gauss">Gauss</option>
                                <option value="boxBlur">Box Blur</option>
                            </select>
                        </div>
                        <div class="pt-2">
                            <input type="checkbox" id="blurOrSharpenCheckbox" name="blurOrSharp">
                            <label for="vehicle1"> Sharpen image (on) - Blur image (off)</label><br>
                            <input class="accent-blue-400 bg-zinc-200" id="kernal-size" type="range" min="0" max="50" value="0">
                            <label for="kernal-size">Kernal size: <output id="kernal-size-value">0</output></label><br>
                            <input class="accent-blue-400 bg-zinc-200" id="sigma" type="range" min="0" max="10" value="0" step="0.1">
                            <label for="sigma">Sigma value: <output id="sigma-value">0</output></label><br>
                            <input class="accent-blue-400 bg-zinc-200" id="sigma2" type="range" min="0" max="10" value="0" step="0.1">
                            <label for="sigma">Sigma value2: <output id="sigma-value2">0</output></label><br>
                            <input class="accent-blue-400 bg-zinc-200" id="time-filter-applied" type="range" min="0" max="10" value="0">
                            <label for="time-filter-applied">Times filter is applied: <output id="time-filter-applied-value">0</output></label>
                        </div>
                    </div>
                </div>
                <div class="ml-auto ">
                    <input class="px-8 py-2 ml-2 rounded-lg bg-[#5599c9] hover:bg-[#2978b1] hover:cursor-pointer transition-colors text-white font-semibold shadow-gray-300" id="reset-all" type="button" value="Reset">
                    <input class="px-8 py-2 ml-2 rounded-lg bg-[#5599c9] hover:bg-[#2978b1] hover:cursor-pointer transition-colors text-white font-semibold shadow-gray-300" id="save" type="button" value="Save">
                </div>
            </div>
        </div>


        <!-- SECOND ROW -->
        <div class="flex flex-col mt-10 pb-20 mx-auto w-3/4 bg-white p-8 rounded-xl shadow-gray-300 shadow-lg">
            <h2 class="flex justify-center text-[#5599c9] font-bold text-xl">Kasse overskrift</h2>
            <div class="flex mt-10">
                <div id='myDiv' style="height: 400px;">
                    <!-- Plotly chart will be drawn inside this DIV -->
                </div>
                <div class="w-1/2">
                    <!-- RED -->
                    <div class="mb-4">
                        <!--red-channel-options -->

                    </div>
                    <!-- GREEN -->
                    <div class="mb-4">

                    </div>
                    <!-- BLUE -->
                    <div class="blue-channel-options">

                    </div>
                </div>
            </div>
        </div>

        <!-- THIRD ROW -->
        <div class="mx-auto flex-col w-3/4 bg-white pt-8 mt-10 rounded-xl shadow-gray-300 shadow-lg">
            <h2 class="flex justify-center text-[#5599c9] font-bold text-xl mb-0">Kasse overskrift</h2>
            <div class="mt-0" id='myPlot2'>
                <!-- Plotly chart will be drawn inside this DIV  -->
            </div>
        </div>
        <div>

            <footer class="flex items-center justify-center w-full h-14 bg-[#5599c9] mt-10 shadow-gray-300 shadow-lg text-white font-semibold text-lg">
                Projekt navn
            </footer>
        </div>
    </div>
    

</body>

</html>
<script src="./index.ts"></script>
